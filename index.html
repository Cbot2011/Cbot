<!DOCTYPE html>
<html>

<head>
    <title>Cbot11</title>
    <meta charset="UTF-8">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Nabla&family=Noto+Color+Emoji&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Nabla&family=Noto+Color+Emoji&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap'); </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <script>
        window.onload = function() {    
            // Parses the document body and    
            // inserts <img> tags in place of Unicode Emojis    
            twemoji.parse(document.body, 
                    {folder: 'svg', ext: '.svg'} // This is to specify to Twemoji to use SVGs and not PNGs
            );

        }

    </script>
    <style>
        img.emoji {
            /* Since we are using SVGs, you have to change the width using CSS */
            width:1.5em;

            /* 
            This is to make the emojis feel like actual emojis to 
            the user and they won't act like images. This makes the emojis
            non-reactive to any mouse events such as dragging, 
            hovering, clicking etc. Makes it feel like its actual text.
            */
            pointer-events: none; 
            display: inline;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-family: 'Unbounded', cursive;
            font-weight: 900;
        }

        .bold {
            font-family: 'Unbounded', cursive;
            font-weight: 900;
            color: #333;
            font-size: 100px;
        }

        h2 {
            font-family: 'Unbounded', cursive;
            font-weight: 400;
        }

        .right {
            float: right;
        }
        body {
            font-family: 'Unbounded', cursive;
            font-weight: 900;
        }
    </style>
</head>
